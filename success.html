<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Confirmed</title>
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f9fafb;
      --text: #1f2937;
      --subtext: #4b5563;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: white;
      padding: 48px 32px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
      max-width: 400px;
      animation: fadeUp 0.6s ease-out;
    }

    h1 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 12px;
    }

    p {
      color: var(--subtext);
      font-size: 1rem;
      line-height: 1.6;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Email Confirmed</h1>
    <p>Your email has been successfully verified.<br>Please return to the Notemate app to continue.</p>
  </div>
</body>
</html>
